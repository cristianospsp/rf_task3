<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Person</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Create Person</h1>

    <form th:action="@{/persons/save}" th:object="${person}" method="post">
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger">
                <p th:errors="*{fullName}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" th:field="*{birthdate}" class="form-control" required>
            <div th:if="${#fields.hasErrors('birthdate')}" class="text-danger">
                <p th:errors="*{birthdate}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" th:field="*{gender.idGender}" class="form-control" required>
                <option th:each="gender : ${genders}"
                        th:value="${gender.idGender}"
                        th:text="${gender.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('gender')}" class="text-danger">
                <p th:errors="*{gender}"></p>
            </div>
        </div>

        <button type="submit" class="btn btn-success mt-3">Save</button>
        <a href="/persons" class="btn btn-secondary mt-3">Cancel</a>
    </form>
</div>
</body>
</html>
